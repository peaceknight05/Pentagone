<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
></script>

<main class="container-fluid d-flex flex-column gap-3 p-5">
  <h1 class="mb-0">Decks</h1>
  <div class="d-flex gap-2">
    <button type="button" class="btn btn-primary">Create new Deck</button>
  </div>
  <section class="container">
    <div class="row row-cols-3 gap-3">
      {% for deck in decks %}
      <div class="card card-body">
        <h2>{{ deck.name }}</h2>
        <p>{{ deck.id }}</p>
        <p>{{ deck.data.words | length }} words</p>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-primary">Review</button>
          <a
            type="button"
            class="btn btn-secondary"
            href="{% url 'deck' pk=deck.id %}"
          >
            Edit
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
