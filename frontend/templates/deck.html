<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
></script>

<body class="container-fluid p-5 d-flex flex-column gap-3">
  <a href="{% url 'decks' %}">Back to all decks</a>
  <main class="card card-body d-flex flex-column gap-2">
    <h1>{{ deck.name }}</h1>
    <div class="d-flex gap-2">
      <button class="btn btn-secondary">Rename</button>
    </div>
    <div>
      <h2>Cards</h2>
      <div class="container grid">
        <div class="row row-cols-4 gap-2">
          {% for word in words %}
          <div class="card card-body">
            <h3>{{ word.word }}</h3>
            <p>{{ word.desc }}</p>
            <div class="d-flex gap-2">
              <button class="btn btn-secondary">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
</body>
